<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <style>
    :root {
      font-family: "Sora", "SF Pro Display", "Segoe UI", sans-serif;
      color: #0f172a;
      background: #061220;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(120% 80% at 10% 10%, rgba(99, 188, 255, 0.14), transparent 45%),
                  radial-gradient(90% 80% at 90% 10%, rgba(132, 225, 188, 0.12), transparent 50%),
                  linear-gradient(145deg, #061220, #0b1626);
      color: #dfe8f6;
      padding: 28px 18px 40px;
    }
    .shell {
      max-width: 1100px;
      margin: 0 auto;
      backdrop-filter: blur(10px);
      background: rgba(13, 20, 36, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.07);
      border-radius: 22px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.35), 0 0 0 1px rgba(255, 255, 255, 0.02) inset;
      padding: 28px;
      position: relative;
      overflow: hidden;
    }
    .shell::before, .shell::after {
      content: "";
      position: absolute;
      border-radius: 999px;
      filter: blur(60px);
      opacity: 0.35;
      z-index: 0;
    }
    .shell::before {
      width: 220px; height: 120px;
      background: #74f0c4;
      top: -30px; right: 18%;
    }
    .shell::after {
      width: 260px; height: 140px;
      background: #60a5fa;
      bottom: -50px; left: 12%;
    }
    .content { position: relative; z-index: 1; }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .mark {
      width: 44px; height: 44px;
      border-radius: 14px;
      background: linear-gradient(135deg, #7ae4c7, #74b9ff);
      display: grid;
      place-items: center;
      color: #082026;
      font-weight: 800;
      letter-spacing: -0.04em;
      box-shadow: 0 12px 25px rgba(115, 211, 226, 0.25);
    }
    .brand-text h1 {
      margin: 0;
      font-size: 26px;
      letter-spacing: -0.02em;
    }
    .brand-text p {
      margin: 4px 0 0;
      color: #9fb4d6;
    }
    .chip {
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(116, 185, 255, 0.12);
      border: 1px solid rgba(116, 185, 255, 0.35);
      color: #ddecff;
      font-size: 12px;
      letter-spacing: 0.02em;
    }
    .button-ghost {
      background: rgba(255, 255, 255, 0.06);
      color: #dfe8f6;
      box-shadow: none;
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
    }
    .layout {
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 20px;
      align-items: start;
    }
    .panel {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .panel h2 {
      margin: 0 0 8px;
      font-size: 20px;
    }
    .eyebrow {
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-size: 11px;
      color: #9fb4d6;
      margin: 0 0 6px;
    }
    form {
      display: grid;
      gap: 12px;
    }
    label {
      display: block;
      color: #c7d5f1;
      font-size: 13px;
      margin-bottom: 6px;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px 13px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: #0c1626;
      color: #e8f2ff;
      outline: none;
      transition: border-color 0.15s ease, transform 0.08s ease;
    }
    input:focus, textarea:focus, select:focus {
      border-color: rgba(116, 185, 255, 0.7);
      transform: translateY(-1px);
    }
    select option {
      background: #0c1626;
      color: #e8f2ff;
    }
    textarea { resize: vertical; min-height: 52px; }
    button {
      cursor: pointer;
      border: none;
      padding: 12px 14px;
      border-radius: 12px;
      background: linear-gradient(135deg, #7ae4c7, #74b9ff);
      color: #082026;
      font-weight: 800;
      letter-spacing: -0.01em;
      transition: transform 0.08s ease, box-shadow 0.2s ease;
      box-shadow: 0 15px 30px rgba(115, 211, 226, 0.25);
    }
    button:active { transform: translateY(1px); }
    .stack { display: grid; gap: 12px; }
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
    }
    .stat {
      padding: 14px;
      border-radius: 14px;
      background: linear-gradient(160deg, rgba(116, 185, 255, 0.18), rgba(116, 185, 255, 0.07));
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .stat h3 { margin: 0 0 4px; font-size: 14px; color: #bed6ff; }
    .stat .value { font-size: 24px; font-weight: 800; }
    .controls-bar {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 10px;
    }
    .filters {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .chip-btn {
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(255, 255, 255, 0.04);
      color: #dfe8f6;
      cursor: pointer;
    }
    .chip-btn.active {
      border-color: rgba(116, 185, 255, 0.8);
      background: rgba(116, 185, 255, 0.12);
      color: #e8f2ff;
    }
    .search {
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 1;
      min-width: 220px;
    }
    .search input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: #0c1626;
      color: #e8f2ff;
    }
    .list {
      display: grid;
      gap: 12px;
      margin-top: 14px;
    }
    .card {
      padding: 16px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.07);
      background: rgba(255, 255, 255, 0.03);
      display: grid;
      gap: 10px;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: baseline;
    }
    .title { font-weight: 800; font-size: 17px; margin: 0; }
    .meta { color: #9fb4d6; font-size: 13px; margin: 0; }
    .description { color: #c7d5f1; margin: 4px 0 0; }
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .pill {
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      text-transform: capitalize;
      font-weight: 700;
      letter-spacing: 0.01em;
      border: 1px solid transparent;
    }
    .pill.pending { background: rgba(250, 204, 21, 0.12); color: #facc15; border-color: rgba(250, 204, 21, 0.3); }
    .pill.completed { background: rgba(16, 185, 129, 0.16); color: #22d3a5; border-color: rgba(16, 185, 129, 0.35); }
    .pill.deleted { background: rgba(239, 68, 68, 0.16); color: #fb6f6f; border-color: rgba(239, 68, 68, 0.35); }
    .error {
      margin-top: 8px;
      color: #fca5a5;
      font-size: 13px;
      min-height: 18px;
    }
    .success {
      margin-top: 8px;
      color: #86efac;
      font-size: 13px;
      min-height: 18px;
    }
    @media (max-width: 880px) {
      .layout { grid-template-columns: 1fr; }
      .topbar { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <main class="shell">
    <div class="content">
      <header class="topbar">
        <div class="brand">
          <div class="mark">TD</div>
          <div class="brand-text">
            <h1>Todo Control</h1>
            <p>Offline + PostgreSQL synced</p>
          </div>
        </div>
        <div class="controls">
          <span class="chip" id="authStatus">Checking sessionâ€¦</span>
          <button type="button" class="button-ghost" id="logoutBtn">Logout</button>
        </div>
      </header>

      <div class="layout">
        <section class="panel stack">
          <div>
            <p class="eyebrow">Snapshot</p>
            <h2>Momentum at a glance</h2>
            <div class="stat-grid">
              <div class="stat">
                <h3>Pending</h3>
                <div class="value" id="pendingCount">0</div>
              </div>
              <div class="stat">
                <h3>Completed</h3>
                <div class="value" id="completedCount">0</div>
              </div>
            </div>
          </div>

          <div>
            <p class="eyebrow">Create</p>
            <h2>New task</h2>
            <form id="taskForm">
              <div>
                <label for="taskName">Title</label>
                <input id="taskName" name="taskName" placeholder="Plan sprint retro" required />
              </div>
              <div>
                <label for="description">Details</label>
                <textarea id="description" name="description" placeholder="What's the outcome?"></textarea>
              </div>
              <div>
                <label for="dueDate">Due date (optional)</label>
                <input id="dueDate" name="dueDate" type="date" />
              </div>
              <div>
                <button type="submit">Add task</button>
              </div>
            </form>
            <div class="error" id="formError"></div>
            <div class="success" id="formSuccess"></div>
          </div>
        </section>

        <section class="panel">
          <div class="card-header" style="margin-bottom: 6px;">
            <div>
              <p class="eyebrow">Board</p>
              <h2>Work in motion</h2>
            </div>
            <span class="chip">Synced to SQLite + PostgreSQL</span>
          </div>
          <div class="controls-bar">
            <div class="filters" id="filterGroup">
              <button type="button" class="chip-btn active" data-filter="all">All</button>
              <button type="button" class="chip-btn" data-filter="pending">Pending</button>
              <button type="button" class="chip-btn" data-filter="completed">Completed</button>
            </div>
            <div class="search">
              <input id="searchInput" placeholder="Search tasks..." />
            </div>
          </div>
          <div class="list" id="taskList"></div>
          <div class="error" id="listError"></div>
        </section>
      </div>
    </div>
  </main>

  <script>
    const taskList = document.getElementById("taskList");
    const form = document.getElementById("taskForm");
    const formError = document.getElementById("formError");
    const formSuccess = document.getElementById("formSuccess");
    const listError = document.getElementById("listError");
    const pendingCount = document.getElementById("pendingCount");
    const completedCount = document.getElementById("completedCount");
    const authStatus = document.getElementById("authStatus");
    const logoutBtn = document.getElementById("logoutBtn");
    const filterGroup = document.getElementById("filterGroup");
    const searchInput = document.getElementById("searchInput");

    const apiBase = "http://localhost:3000/api/tasks";
    const remoteTodoBase = "http://localhost:8040/api/todo";

    let authToken = localStorage.getItem("authToken") || "";
    let authUser = localStorage.getItem("authUser") || "";
    let tasksCache = [];
    let filterStatus = "all";
    let searchTerm = "";

    const setError = (el, message = "") => { el.textContent = message; };
    const setSuccess = (el, message = "") => { el.textContent = message; };

    const requireAuth = () => {
      if (!authToken || !authUser) {
        window.location.href = "./login.html";
        throw new Error("Redirecting to login");
      }
    };

    const syncAuthUI = () => {
      if (authToken && authUser) {
        authStatus.textContent = `Signed in as ${authUser}`;
        logoutBtn.disabled = false;
      } else {
        authStatus.textContent = "Not signed in";
        logoutBtn.disabled = true;
      }
    };

    const clearAuth = () => {
      authToken = "";
      authUser = "";
      localStorage.removeItem("authToken");
      localStorage.removeItem("authUser");
      syncAuthUI();
      window.location.href = "./login.html";
    };

    const parseJsonSafely = async (res) => {
      const text = await res.text();
      try {
        return JSON.parse(text);
      } catch {
        throw new Error(text || "Unexpected non-JSON response from API");
      }
    };

    const updateStats = (tasks = []) => {
      const counts = tasks.reduce(
        (acc, task) => {
          acc[task.status] = (acc[task.status] || 0) + 1;
          return acc;
        },
        {}
      );
      pendingCount.textContent = counts.pending || 0;
      completedCount.textContent = counts.completed || 0;
    };

    const getFilteredTasks = () => {
      return tasksCache.filter((task) => {
        const matchesStatus =
          filterStatus === "all" ? true : task.status === filterStatus;
        const haystack = `${task.taskName ?? ""} ${task.description ?? ""}`.toLowerCase();
        const matchesSearch = haystack.includes(searchTerm.toLowerCase());
        return matchesStatus && matchesSearch;
      });
    };

    const renderTasks = () => {
      const tasks = getFilteredTasks();
      taskList.innerHTML = "";
      updateStats(tasksCache);

      if (!tasks.length) {
        taskList.innerHTML = "<p class='meta'>No tasks yet. Create something new.</p>";
        return;
      }
      tasks.forEach((task) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-header">
            <p class="title">${task.taskName ?? "Untitled task"}</p>
            <span class="pill ${task.status}">${task.status}</span>
          </div>
          <p class="meta">Created ${new Date(task.createdAt).toLocaleString()}</p>
          <p class="description">${task.description ?? ""}</p>
          ${task.dueDate ? `<p class="meta">Due: ${new Date(task.dueDate).toLocaleDateString()}</p>` : ""}
          <div class="controls">
            <select data-id="${task.id}" data-remote-id="${task.remoteId ?? ""}" class="status-select">
              <option value="pending" ${task.status === "pending" ? "selected" : ""}>Pending</option>
              <option value="completed" ${task.status === "completed" ? "selected" : ""}>Completed</option>
            </select>
            <button data-id="${task.id}" data-remote-id="${task.remoteId ?? ""}" class="delete-btn" aria-label="Delete ${task.taskName}">Delete</button>
          </div>
        `;
        taskList.appendChild(card);
      });
    };

    const loadTasks = async () => {
      setError(listError, "");
      try {
        requireAuth();
        const res = await fetch(apiBase);
        if (!res.ok) throw new Error(`Failed to load tasks (${res.status})`);
        const data = await parseJsonSafely(res);
        tasksCache = data || [];
        renderTasks();
      } catch (err) {
        setError(listError, err.message);
        console.error("Load tasks failed:", err);
      }
    };

    const addTask = async (taskName, description, dueDate) => {
      setError(formError, "");
      setSuccess(formSuccess, "");
      try {
        requireAuth();
        const remoteRes = await fetch(`${remoteTodoBase}?token=${encodeURIComponent(authToken)}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${authToken}`,
          },
          body: JSON.stringify({ title: taskName, description, due_date: dueDate || null }),
        });
        if (remoteRes.status === 401) return clearAuth();
        if (!remoteRes.ok) {
          const error = await parseJsonSafely(remoteRes);
          throw new Error(error?.message || "Failed to add task to PostgreSQL");
        }
        const remoteData = await parseJsonSafely(remoteRes);
        const remoteId = remoteData?.data?.id || remoteData?.id;

        const res = await fetch(apiBase, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ taskName, description, remoteId, dueDate }),
        });
        if (!res.ok) throw new Error(`Failed to add task (${res.status})`);
        form.reset();
        setSuccess(formSuccess, "Task added and synced.");
        await loadTasks();
      } catch (err) {
        setError(formError, err.message);
        console.error("Add task failed:", err);
      }
    };

    const updateStatus = async (id, status, remoteId) => {
      setError(listError, "");
      try {
        requireAuth();
        if (remoteId) {
          const remoteRes = await fetch(`${remoteTodoBase}/${remoteId}?token=${encodeURIComponent(authToken)}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${authToken}`,
            },
            body: JSON.stringify({ is_completed: status === "completed" }),
          });
          if (remoteRes.status === 401) return clearAuth();
        }
        const res = await fetch(`${apiBase}/${id}/status`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ status }),
        });
        if (!res.ok) throw new Error(`Failed to update status (${res.status})`);
        await loadTasks();
      } catch (err) {
        setError(listError, err.message);
        console.error("Update status failed:", err);
      }
    };

    const deleteTask = async (id, remoteId) => {
      setError(listError, "");
      try {
        requireAuth();
        if (remoteId) {
          const remoteRes = await fetch(`${remoteTodoBase}/${remoteId}?token=${encodeURIComponent(authToken)}`, {
            method: "DELETE",
            headers: { Authorization: `Bearer ${authToken}` },
          });
          if (remoteRes.status === 401) return clearAuth();
        }
        const res = await fetch(`${apiBase}/${id}`, { method: "DELETE" });
        if (!res.ok) throw new Error(`Failed to delete task (${res.status})`);
        await loadTasks();
      } catch (err) {
        setError(listError, err.message);
        console.error("Delete task failed:", err);
      }
    };

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const taskName = form.taskName.value.trim();
      const description = form.description.value.trim();
      const dueDate = form.dueDate.value ? new Date(form.dueDate.value).toISOString() : null;
      if (!taskName) {
        setError(formError, "Task name is required.");
        return;
      }
      addTask(taskName, description, dueDate);
      form.reset();
    });

    taskList.addEventListener("change", (e) => {
      if (e.target.classList.contains("status-select")) {
        const id = e.target.getAttribute("data-id");
        const remoteId = e.target.getAttribute("data-remote-id");
        const status = e.target.value;
        updateStatus(id, status, remoteId);
      }
    });

    taskList.addEventListener("click", (e) => {
      if (e.target.classList.contains("delete-btn")) {
        const id = e.target.getAttribute("data-id");
        const remoteId = e.target.getAttribute("data-remote-id");
        deleteTask(id, remoteId);
      }
    });

    logoutBtn.addEventListener("click", () => {
      clearAuth();
    });

    filterGroup.addEventListener("click", (e) => {
      if (e.target.classList.contains("chip-btn")) {
        filterStatus = e.target.getAttribute("data-filter");
        Array.from(filterGroup.querySelectorAll(".chip-btn")).forEach((btn) => {
          btn.classList.toggle("active", btn.getAttribute("data-filter") === filterStatus);
        });
        renderTasks();
      }
    });

    searchInput.addEventListener("input", (e) => {
      searchTerm = e.target.value;
      renderTasks();
    });

    // Initial auth check and data load
    syncAuthUI();
    requireAuth();
    loadTasks();
  </script>
</body>
</html>
